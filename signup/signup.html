  <body>
    <div class="logInAv" style="margin-top: 6%;">
      <img  class="av" src="images/av.png" alt="avatar">
      <h1>Sign up here</h1>
      
      <form method="GET" action="http://localhost/sign_up.php">

        <p>Username</p> 
        <input type="text" name="username" placeholder="Enter Username" >
         <p>E-mail</p>
        <input type="email" name="email" placeholder="Enter E-mail" ><br>
        <p>location</p>
        <input type="text" name="location" placeholder="Enter location" >
        <p>Phone</p>
        <input type="tel" name="phone" placeholder="+23-456-789" pattern="[0-9]{4}[0-9]{4}[0-9]{3}" required><br>
        
         <p>Password</p>
        <input type="password" name="password" placeholder="Enter Password" ><br>
        <p>Re-Enter Password</p>
        <input type="password" name="password" placeholder="Enter Password" ><br>
        
        <button class="btn" type="submit"> Sign Up </button><br>
        <a href="../login/login.html">Log In </a>
      </form>

    </div>
  </body>
